<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Story - For Sally ‚ù§Ô∏è</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.1); }
      20%, 40% { transform: scale(1); }
    }

    .scene {
      animation: fadeIn 1s ease-out forwards;
    }

    .scene.exiting {
      animation: fadeOut 0.8s ease-out forwards;
    }

    .floating-element {
      animation: float 3s ease-in-out infinite;
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .blue-white-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #ffffff 100%);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const OurStory = () => {
      const [currentScene, setCurrentScene] = useState(0);
      const [isExiting, setIsExiting] = useState(false);
      const [showReplay, setShowReplay] = useState(false);

      const scenes = [
        // OPENING
        {
          type: 'opening',
          title: 'Our Story',
          subtitle: 'December 9th, 2024 - Where it all began',
          duration: 5000
        },
        
        // ACT 1: THE BEGINNING
        {
          type: 'scene',
          title: 'It started with a song',
          text: 'A Daniel Caesar song. A random Snapchat reply. And a girl making spaghetti at midnight.',
          subtext: 'December 2024',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'I had a cold but didn\'t want you to know',
          text: 'Because even then, I wanted to impress you.',
          duration: 5000
        },
        {
          type: 'scene',
          title: 'Spaghetti and waakye',
          text: 'You talked about food. I found you fascinating. We started a streak that would change everything.',
          duration: 6000
        },

        // ACT 2: FALLING
        {
          type: 'scene',
          title: 'The spam',
          text: 'You\'d spam me with beautiful pictures and videos. I loved every single one.',
          emoji: 'üì∏',
          duration: 5500
        },
        {
          type: 'scene',
          title: 'The arguments over misunderstandings',
          text: 'We argued so much. Over texts we misread. Over words we misunderstood. But we always talked it through.',
          duration: 6500
        },
        {
          type: 'scene',
          title: 'The ragebait',
          text: 'I\'d ragebait you. You\'d fall for it every time. Then we\'d laugh about it after.',
          emoji: 'üò§üòÇ',
          duration: 5500
        },
        {
          type: 'scene',
          title: 'The joke that made you mad',
          text: 'I messed up early. You got upset. I learned that your feelings mattered more than being funny.',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'Your uncle',
          text: 'When you lost someone you loved, I tried to be there. 16 hours away, but right beside you.',
          emoji: 'üïäÔ∏è',
          duration: 6000
        },

        // ACT 3: THE CONFUSION
        {
          type: 'scene',
          title: 'The Locket photos',
          text: 'I saw intimate pictures on Locket. I thought you liked someone else. I was confused and hurt.',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'The cryptic signals',
          text: 'You liked someone. You said it, then took it back. You cried. I was lost, trying to understand.',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'It was always you',
          text: 'Then it clicked. The person you wanted... was me too.',
          emoji: 'üí°',
          duration: 5500
        },

        // ACT 4: GROWING TOGETHER
        {
          type: 'gradient',
          title: 'Blue and white',
          text: 'My favorite color is blue. Yours is white. Somehow, we balance perfectly.',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'The paragraphs',
          text: 'You sent me paragraphs. About futures and forevers. About the life we\'d build together.',
          emoji: 'üíå',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'Your smile',
          text: 'You always encouraged me to smile. That\'s the version of me you bring out.',
          emoji: 'üòä',
          duration: 5500
        },
        {
          type: 'scene',
          title: 'When you cried, I folded',
          text: 'Every time. I couldn\'t stay mad. Not at you.',
          duration: 5000
        },
        {
          type: 'scene',
          title: 'You started growing',
          text: 'You learned to communicate. To share what you felt. And I watched you become even more beautiful.',
          emoji: 'üå±',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'The 9th of every month',
          text: 'Our monthversary. A reminder that we\'re building something real, one month at a time.',
          emoji: 'üìÖ',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'Bellezza Oscura',
          text: 'I made you a song. Because sometimes words aren\'t enough to capture how I feel about you.',
          subtext: 'My Dark Beauty',
          emoji: 'üéµ',
          duration: 6500
        },

        // ACT 5: THE DREAMS
        {
          type: 'scene',
          title: 'Our scenarios',
          text: 'We dream about travelling the world together. All the places we\'ll see. All the memories we\'ll make.',
          emoji: '‚úàÔ∏èüåç',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'Qetsiyah',
          text: 'We even picked a name for our daughter. Qetsiyah. Our future feels so real, even from 16 hours away.',
          emoji: 'üë∂üèæ',
          duration: 6500
        },

        // ACT 6: THE REALIZATION
        {
          type: 'scene',
          title: 'Vancouver',
          text: 'I was in a car in Vancouver when you sent me that paragraph. You\'d been waiting so long for me to say it.',
          duration: 6000
        },
        {
          type: 'scene',
          title: 'I love you',
          text: 'So I finally did. I love you.',
          emoji: '‚ù§Ô∏è',
          duration: 5000
        },
        {
          type: 'scene',
          title: 'The fear',
          text: 'The day I realized I was in love with you, I was scared. We haven\'t met. You\'re 16 hours away. But loving you feels worth the wait.',
          duration: 7000
        },
        {
          type: 'scene',
          title: 'Word charades and inside jokes',
          text: 'We make each other laugh. We create our own language. Our own world.',
          emoji: 'üó£Ô∏èüí≠',
          duration: 5500
        },
        {
          type: 'scene',
          title: 'I know what you want',
          text: 'I know you want me to make us official. To be your boyfriend. And I will. When I see you, I\'ll make it special.',
          emoji: 'üíç',
          duration: 7000
        },

        // FINALE
        {
          type: 'scene',
          title: 'Choosing you',
          text: 'I\'m choosing you. Every day. Choosing patience. Choosing hope. Choosing a person I haven\'t touched but already care for deeply.',
          duration: 7500
        },
        {
          type: 'scene',
          title: 'Our forever',
          text: 'I don\'t know when we\'ll meet. But I know this: You\'re my forever. My Bellezza Oscura. My everything.',
          duration: 7000
        },
        {
          type: 'finale',
          duration: 8000
        }
      ];

      useEffect(() => {
        if (currentScene < scenes.length) {
          const timer = setTimeout(() => {
            setIsExiting(true);
            setTimeout(() => {
              setCurrentScene(prev => prev + 1);
              setIsExiting(false);
            }, 800);
          }, scenes[currentScene].duration);

          return () => clearTimeout(timer);
        } else {
          setShowReplay(true);
        }
      }, [currentScene]);

      const handleReplay = () => {
        setCurrentScene(0);
        setShowReplay(false);
      };

      const renderScene = () => {
        if (currentScene >= scenes.length) return null;

        const scene = scenes[currentScene];

        if (scene.type === 'opening') {
          return (
            <div className={`scene ${isExiting ? 'exiting' : ''}`} style={styles.container}>
              <div style={styles.openingContent}>
                <h1 style={styles.openingTitle} className="gradient-text">{scene.title}</h1>
                <p style={styles.openingSubtitle}>{scene.subtitle}</p>
              </div>
            </div>
          );
        }

        if (scene.type === 'gradient') {
          return (
            <div className={`scene ${isExiting ? 'exiting' : ''}`} style={{...styles.container, background: 'linear-gradient(135deg, #3b82f6 0%, #ffffff 100%)'}}>
              <div style={styles.sceneContent}>
                <h2 style={{...styles.sceneTitle, color: 'white'}}>{scene.title}</h2>
                <p style={{...styles.sceneText, color: 'white'}}>{scene.text}</p>
              </div>
            </div>
          );
        }

        if (scene.type === 'finale') {
          return (
            <div className={`scene ${isExiting ? 'exiting' : ''}`} style={styles.container}>
              <div style={styles.finaleContent}>
                <h1 style={styles.finaleTitle}>I LOVE YOU</h1>
                <div style={styles.heartsContainer}>
                  {['üíï', 'üíñ', 'üíù', 'üíó', 'üíì'].map((heart, i) => (
                    <div
                      key={i}
                      className="floating-element"
                      style={{...styles.heart, animationDelay: `${i * 0.3}s`}}
                    >
                      {heart}
                    </div>
                  ))}
                </div>
                <p style={styles.finaleMessage}>Happy Valentine's Day, my beautiful baby ‚ù§Ô∏è</p>
              </div>
            </div>
          );
        }

        return (
          <div className={`scene ${isExiting ? 'exiting' : ''}`} style={styles.container}>
            <div style={styles.sceneContent}>
              {scene.emoji && (
                <div style={styles.emoji} className="floating-element">{scene.emoji}</div>
              )}
              <h2 style={styles.sceneTitle}>{scene.title}</h2>
              <p style={styles.sceneText}>{scene.text}</p>
              {scene.subtext && (
                <p style={styles.sceneSubtext}>{scene.subtext}</p>
              )}
            </div>
          </div>
        );
      };

      return (
        <div style={styles.app}>
          {renderScene()}
          {showReplay && (
            <div style={styles.replayContainer}>
              <button onClick={handleReplay} style={styles.replayButton}>
                Replay ‚Üª
              </button>
            </div>
          )}
        </div>
      );
    };

    const styles = {
      app: {
        width: '100%',
        minHeight: '100vh',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        background: 'white',
      },
      container: {
        width: '100%',
        minHeight: '100vh',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        padding: '2rem',
        background: 'white',
      },
      openingContent: {
        textAlign: 'center',
        maxWidth: '800px',
      },
      openingTitle: {
        fontSize: 'clamp(3rem, 8vw, 6rem)',
        fontWeight: '300',
        marginBottom: '1.5rem',
        letterSpacing: '-0.02em',
      },
      openingSubtitle: {
        fontSize: 'clamp(1rem, 3vw, 1.5rem)',
        fontWeight: '300',
        color: '#666',
        letterSpacing: '0.05em',
      },
      sceneContent: {
        textAlign: 'center',
        maxWidth: '700px',
      },
      emoji: {
        fontSize: 'clamp(3rem, 8vw, 5rem)',
        marginBottom: '2rem',
      },
      sceneTitle: {
        fontSize: 'clamp(1.5rem, 4vw, 2.5rem)',
        fontWeight: '400',
        marginBottom: '1.5rem',
        color: '#1a1a1a',
        letterSpacing: '-0.01em',
      },
      sceneText: {
        fontSize: 'clamp(1rem, 2.5vw, 1.25rem)',
        fontWeight: '300',
        lineHeight: '1.8',
        color: '#333',
        maxWidth: '600px',
        margin: '0 auto',
      },
      sceneSubtext: {
        fontSize: 'clamp(0.875rem, 2vw, 1rem)',
        fontWeight: '400',
        color: '#999',
        marginTop: '1rem',
        fontStyle: 'italic',
      },
      finaleContent: {
        textAlign: 'center',
      },
      finaleTitle: {
        fontSize: 'clamp(3rem, 10vw, 7rem)',
        fontWeight: '600',
        background: 'linear-gradient(135deg, #ec4899 0%, #f43f5e 100%)',
        WebkitBackgroundClip: 'text',
        WebkitTextFillColor: 'transparent',
        backgroundClip: 'text',
        marginBottom: '2rem',
        animation: 'heartBeat 1.5s ease-in-out infinite',
      },
      heartsContainer: {
        display: 'flex',
        gap: '1.5rem',
        justifyContent: 'center',
        marginBottom: '2rem',
        flexWrap: 'wrap',
      },
      heart: {
        fontSize: 'clamp(2rem, 5vw, 3rem)',
      },
      finaleMessage: {
        fontSize: 'clamp(1.25rem, 3vw, 2rem)',
        fontWeight: '400',
        color: '#333',
      },
      replayContainer: {
        position: 'fixed',
        bottom: '3rem',
        left: '50%',
        transform: 'translateX(-50%)',
        zIndex: 1000,
      },
      replayButton: {
        padding: '1rem 2.5rem',
        fontSize: '1.125rem',
        fontWeight: '500',
        background: 'linear-gradient(135deg, #ec4899 0%, #f43f5e 100%)',
        color: 'white',
        border: 'none',
        borderRadius: '9999px',
        cursor: 'pointer',
        boxShadow: '0 10px 30px rgba(236, 72, 153, 0.3)',
        transition: 'all 0.3s ease',
        fontFamily: 'Inter, sans-serif',
      },
    };

    ReactDOM.render(<OurStory />, document.getElementById('root'));
  </script>
</body>
</html>
