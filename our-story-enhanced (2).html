<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Story - For Sally ‚ù§Ô∏è</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Pacifico&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Caveat', 'Dancing Script', cursive;
      background: white;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.15); }
      20%, 40% { transform: scale(1); }
    }

    @keyframes blurToFocus {
      from {
        filter: blur(12px);
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        filter: blur(0);
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes rotateIn {
      from {
        transform: rotate(-180deg) scale(0);
        opacity: 0;
      }
      to {
        transform: rotate(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0; 
        transform: scale(0) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.5) rotate(180deg); 
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes typewriter {
      from { 
        width: 0;
        opacity: 0;
      }
      to { 
        width: 100%;
        opacity: 1;
      }
    }

    .scene {
      animation: fadeIn 1.2s ease-out forwards;
    }

    .scene.exiting {
      animation: fadeOut 0.8s ease-out forwards;
    }

    .blur-focus {
      animation: blurToFocus 1.5s ease-out forwards;
    }

    .slide-left {
      animation: slideInLeft 1s ease-out forwards;
    }

    .slide-right {
      animation: slideInRight 1s ease-out forwards;
    }

    .scale-in {
      animation: scaleIn 1s ease-out forwards;
    }

    .rotate-in {
      animation: rotateIn 1.2s ease-out forwards;
    }

    .bounce-in {
      animation: bounceIn 1s ease-out forwards;
    }

    .floating-element {
      animation: float 3s ease-in-out infinite;
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      animation: sparkle 2s ease-in-out infinite;
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>

          gradient: 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)',
          animation: 'slide-left'
        },

        // ACT 5: THE DREAMS
        {

        },
        {

          title: 'I love you',

          animation: 'bounce-in'
        },
        {
          type: 'scene',
          title: 'The fear',
          text: 'The day I realized I was in love with you, I was scared. We haven\'t met. You\'re 16 hours away. But loving you feels worth the wait.',
          duration: 7000,
          gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
          animation: 'blur-focus'
        },
        {
          type: 'scene',
          title: 'Word charades and inside jokes',
          text: 'We make each other laugh. We create our own language. Our own world.',
          emoji: 'üó£Ô∏èüí≠',
          duration: 5500,
          gradient: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
          animation: 'rotate-in'
        },
        {
          type: 'scene',
          title: 'I know what you want',
          text: 'I know you want me to make us official. To be your boyfriend. And I will. When I see you, I\'ll make it special.',
          emoji: 'üíç',
          duration: 7000,
          gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
          animation: 'slide-left'
        },

        // THE BROKEN PROMISE
        {
          type: 'scene',
          title: 'The broken promise',
          text: 'You promised you\'d never deactivate. But when we fought, you did. I thought you left without saying goodbye. I felt betrayed. You came back and asked for forgiveness. And I gave it to you.',
          emoji: 'üíî',
          duration: 7500,
          gradient: 'linear-gradient(135deg, #667eea 0%, #2c3e50 100%)',
          animation: 'blur-focus'
        },

        // FINALE
        {
          type: 'scene',
          title: 'Choosing you',
          text: 'I\'m choosing you. Every day. Choosing patience. Choosing hope. Choosing a person I haven\'t touched but already care for deeply.',
          duration: 7500,
          gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
          animation: 'blur-focus'
        },
        {
          type: 'scene',
          title: 'Our forever',
          text: 'I don\'t know when we\'ll meet. But I know this: You\'re my forever. My Bellezza Oscura. My everything.',
          duration: 7000,
          gradient: 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)',
          animation: 'scale-in'
        },
        {
          type: 'finale',
          duration: 8000
        }
      ];

      useEffect(() => {
        if (currentScene < scenes.length) {
          const timer = setTimeout(() => {
            setIsExiting(true);
            setTimeout(() => {
              setCurrentScene(prev => prev + 1);
              setIsExiting(false);
            }, 800);
          }, scenes[currentScene].duration);

          return () => clearTimeout(timer);
        } else {
          setShowReplay(true);
        }
      }, [currentScene]);

      const handleReplay = () => {
        setCurrentScene(0);
        setShowReplay(false);
      };

      const Sparkles = () => {
        return (
          <>
            {[...Array(15)].map((_, i) => (
              <div
                key={i}
                className="sparkle"
                style={{
                  left: `${Math.random() * 100}%`,
                  top: `${Math.random() * 100}%`,
                  animationDelay: `${Math.random() * 2}s`,
                  fontSize: `${Math.random() * 20 + 10}px`
                }}
              >
                ‚ú®
              </div>
            ))}
          </>
        );
      };

      const renderScene = () => {
        if (currentScene >= scenes.length) return null;

        const scene = scenes[currentScene];

        if (scene.type === 'opening') {
          return (
            <div 
              className={`scene ${isExiting ? 'exiting' : ''}`} 
              style={{...styles.container, background: scene.gradient}}
            >
              <Sparkles />
              <div style={styles.openingContent} className={scene.animation}>
                <h1 style={{...styles.openingTitle, color: 'white'}}>{scene.title}</h1>
                <p style={{...styles.openingSubtitle, color: 'rgba(255,255,255,0.9)'}}>{scene.subtitle}</p>
              </div>
            </div>
          );
        }

        if (scene.type === 'gradient') {
          return (
            <div 
              className={`scene ${isExiting ? 'exiting' : ''}`} 
              style={{...styles.container, background: scene.gradient}}
            >
              <div style={styles.sceneContent} className={scene.animation}>
                <h2 style={{...styles.sceneTitle, color: 'white'}}>{scene.title}</h2>
                <p style={{...styles.sceneText, color: 'white'}}>{scene.text}</p>
              </div>
            </div>
          );
        }

        if (scene.type === 'finale') {
          return (
            <div 
              className={`scene ${isExiting ? 'exiting' : ''}`} 
              style={{...styles.container, background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'}}
            >
              <Sparkles />
              <div style={styles.finaleContent}>
                <h1 style={styles.finaleTitle}>I LOVE YOU</h1>
                <div style={styles.heartsContainer}>
                  {['üíï', 'üíñ', 'üíù', 'üíó', 'üíì'].map((heart, i) => (
                    <div
                      key={i}
                      className="floating-element"
                      style={{...styles.heart, animationDelay: `${i * 0.3}s`}}
                    >
                      {heart}
                    </div>
                  ))}
                </div>
                <p style={styles.finaleMessage}>Happy Valentine's Day, my beautiful baby ‚ù§Ô∏è</p>
              </div>
            </div>
          );
        }

        return (
          <div 
            className={`scene ${isExiting ? 'exiting' : ''}`} 
            style={{...styles.container, background: scene.gradient}}
          >
            <div style={styles.sceneContent} className={scene.animation}>
              {scene.emoji && (
                <div style={styles.emoji} className="floating-element">{scene.emoji}</div>
              )}
              <h2 style={styles.sceneTitle}>{scene.title}</h2>
              <p style={styles.sceneText}>{scene.text}</p>
              {scene.subtext && (
                <p style={styles.sceneSubtext}>{scene.subtext}</p>
              )}
            </div>

        );
      };

      return (
        <div style={styles.app}>
          {renderScene()}
          {showReplay && (
            <div style={styles.replayContainer}>

</body>
